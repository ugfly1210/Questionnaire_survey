{% extends 'index.html' %}


{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="table" style="top: 60px ;">{{ form.title }}{{ form.errors.title.0 }}</div>
        <div>{{ form.classlist }}</div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px">提交</button>
    </form>
{% endblock %}
